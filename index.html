<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href ="assets/css/styles.css" />
</head>
<header>
    <div class="title">National Park Quiz</div>
        <div class="score">
           <p> View High scores</p>
        </div>
    <div class="timer"> Time left</div>
</header>
<body>
    <button class="start-btn">Start Quiz</button>
    
    
    <section>
        <div class="question-text">
            <!-- Insert questions form JavaScript -->
        </div>
        <div class="options">
            <!-- Insert options from JavaScript -->
         </div>
        </section>
    
     <div class="control">
        <button  id="next">Next</button>
        <button  id="quit">Quit Quiz</button>
        <button  id="restart">Restart Quiz</button>
     </div>

     <div class="result-box">
     </div>
     <div class=" compl-text">You've finished the Quiz!</div>
     <div class="Score">
        <!-- score results inserted from Java -->
     </div>
    <script src="assets/css/js/script.js"></script>
</body>
</html>
