<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <header>
      <a id=leaderboard-link>View Highscores <i class="fas fa-hand-point-left fa-lg"></i>
      </i></a> 
      <time>Time: <span id="time"></span></time>
  </header>
      <div id="start" class="card ">
        <h2 id=title>National Park Quiz</h2>
        <p> Answer the questions about national parks in the given time, incorrect answers will penalize your score/time by ten seconds</p>
        <button id="start-button" class="button">Start Quiz</button>
      </div>
      <div hidden id="question-hidden" class="card"></div>
      
      <h2 id="question-text"></h2>

      <div id="quiz-options">
        <button id="option0" class="opt-button"></button>
        <button id="option1" class="opt-button"></button>
        <button id="option2" class="opt-button"></button>
        <button id="option3" class="opt-button"></button>
      </div>
      
      <div id="resultdiv">
        <hr>
        <p id="result-text"></p>
      </div>
      
      <div hidden id=score-hidden class="card">
        <h2>Finished</h2>
        <p>Your score is <span id=score></span>.</p>
        <form class="inline-form" id="submission-form">
              <label for="initials">Enter initials: </label>
              <input type="text" id="initials">
              <button id="submit" class="button">Submit</button>
        </form>
    </div>

    <div hidden id=leaderboard-hidden class="card">
        <h2>Highscores</h2>
        <ol id="highscore">
        </ol>
        <div class="inline">
            <button id="back" class="button">Go Back</button>
            <button id="clear" class="button">Clear Highscores</button>
        </div>
    </div>

</main>
</body>

<script src="./assets/css/js/script.js"></script>

</html>
